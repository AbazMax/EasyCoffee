{% extends 'index.html' %}

{% block content %}
{% for product in products %}
<section class="page-section">
    <div class="container">
        <div class="product-item">
            <div class="product-item-title d-flex">
                <div class="bg-faded p-5 me-auto rounded">
                    {{ product.name|safe }}
                </div>
            </div>
            <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src={{ product.photo.url }} alt="..." />
            <div class="product-item-description d-flex ms-auto">
                <div class="bg-faded p-5 rounded"><p class="mb-0">{{ product.description|safe }}</p></div>
            </div>
        </div>
    </div>
</section>
{% endfor %}
{% endblock %}
